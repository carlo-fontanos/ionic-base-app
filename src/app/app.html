<ion-split-pane>	
	<ion-menu [content]="content">
		<ion-content class="sidenav">
            <div class="sidenav-header position-relative">
                <div class="position-absolute text-white" [ngStyle]="{bottom: '20px', left: '15px'}">
                    <a href="#/home">
                        <img src="http://carlofontanos.com/wp-content/themes/carlo-fontanos/img/carlofontanos.jpg" width="60" class="rounded-circle shadow">
                    </a>
                    <h5 class="mt-3 mb-2 text-white">Carl Victor Fontanos</h5>
                    <p class="m-0">Full Stack Developer</p>
                </div>
            </div>
			<ion-list no-lines>
				<ion-list-header class="m-0">
					Navigation
				</ion-list-header>
				<button menuClose ion-item (click)="openPage('HomePage')">
					 <ion-icon ios="ios-stats-outline" md="md-stats" item-start></ion-icon> Home
				</button>
				<button menuClose ion-item (click)="openPage('ListPage')">
					 <ion-icon ios="ios-list-outline" md="md-list" item-start></ion-icon> List
				</button>
				<button menuClose ion-item (click)="openPage('WidgetsPage')">
					 <ion-icon ios="ios-apps-outline" md="md-apps" item-start></ion-icon> Widgets
				</button>
				<button menuClose ion-item (click)="openPage('EcommercePage')">
					 <ion-icon ios="ios-cart-outline" md="md-cart" item-start></ion-icon> Ecommerce
				</button>
				<hr />
				<button menuClose ion-item (click)="openPage('MailboxPage')">
					 <ion-icon ios="ios-mail-outline" md="md-mail" item-start></ion-icon> Mailbox
				</button>
				<button menuClose ion-item (click)="openPage('ChatPage')">
					 <ion-icon ios="ios-chatboxes-outline" md="md-chatboxes" item-start></ion-icon> Chat
				</button>
				<button menuClose ion-item (click)="openPage('RecentContacts')">
					 <ion-icon ios="ios-contacts" md="md-contacts" item-start></ion-icon> Recent Contacts
				</button>
				<button menuClose ion-item (click)="openPage('ProfilePage')">
					 <ion-icon ios="ios-person-outline" md="md-person" item-start></ion-icon> Profile
				</button>
				<button menuClose ion-item (click)="openPage('UsersPage')">
					 <ion-icon ios="ios-people-outline" md="md-people" item-start></ion-icon> Users
				</button>
				
				<ng-container *ngFor="let item of dropdownList; let i = index">
					<!-- Toggle Button -->
			        <button ion-item (click)="helpers.toggleSection(dropdownList, i)" [ngClass]="{'accordion-section-active': item.open, 'accordion-section': !item.open}">
			            <ion-icon item-left name="ios-arrow-forward" *ngIf="!item.open"></ion-icon>
			            <ion-icon item-left name="ios-arrow-down" *ngIf="item.open"></ion-icon>
			            {{ item.name }}
			        </button>
					
					<ion-list *ngIf="item.children && item.open" no-margin>
			            <!-- Second Level -->
			            <ng-container *ngFor="let child of item.children; let j = index">
			                <!-- Toggle Button -->
			                <button ion-item (click)="helpers.toggleItem(dropdownList, i, j)" *ngIf="child.children" class="accordion-child">
			                    <ion-icon item-left name="add" *ngIf="!child.open"></ion-icon>
			                    <ion-icon item-left name="close" *ngIf="child.open"></ion-icon>
			                    {{ child.name }}
			                </button>
		               		
			                <ion-list *ngIf="child.children && child.open" no-margin>
			                    <!-- Third Level -->
			                    <button ion-item *ngFor="let item of child.children; let k = index" class="child-item">
			                        <h2>{{ item.name }}</h2>
			                        <p text-lowercase>{{ item.description }}</p>
									<span *ngIf="item.price" ion-button outline item-end (click)="buyItem(item)">{{ item.price }}</span>
			                    </button>
			                </ion-list>

			            </ng-container>
			        </ion-list>
				</ng-container>
				
			</ion-list>
		</ion-content>
	</ion-menu>

	<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
	<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
