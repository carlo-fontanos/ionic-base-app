<ion-split-pane>	
	<ion-menu [content]="content">
		<ion-header>
			<ion-toolbar>
				<ion-title>Administrator</ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content>
			<ion-list>
				<ion-list-header>
					Navigation
				</ion-list-header>
				<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
					 <ion-icon ios="ios-{{p.icon_ios}}" md="md-{{p.icon_md}}" item-start></ion-icon> {{p.title}}
				</button>
			</ion-list>
		</ion-content>
	</ion-menu>

	<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
	<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
