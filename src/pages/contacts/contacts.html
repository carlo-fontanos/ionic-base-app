<ion-header>
	<ion-navbar>
		<ion-title>Contacts</ion-title>
		<ion-buttons end>
			<button ion-button icon-only class="mr-3">
				<ion-icon name="search"></ion-icon>
			</button>
			<button ion-button icon-only class="mr-3">
				<ion-icon name="person-add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
        <ion-list-header>Contacts</ion-list-header>
		<ion-item *ngFor="let contact of contacts">
			<ion-avatar item-start>
				<img src="https://randomuser.me/api/portraits/men/{{contact.avatar}}.jpg" />
			</ion-avatar>
				<h2 text-capitalize>{{contact.name}}</h2>
				<p>{{contact.number}}</p>
			<button ion-button clear item-end><ion-icon ios="ios-call" md="md-call" [ngStyle]="{fontSize: '25px'}"></ion-icon></button>
		</ion-item>
	</ion-list>
	<ion-fab bottom right>
		<button ion-fab><ion-icon ios="ios-keypad" md="md-keypad"></ion-icon></button>
	</ion-fab>
</ion-content>
