<ion-header>
	<ion-navbar>
		<ion-title>Messages</ion-title>
		<ion-buttons end>
			<button ion-button icon-only class="mr-3">
				<ion-icon ios="ios-more" md="md-more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
        <ion-list-header>Messages</ion-list-header>
		<button ion-item *ngFor="let message of messages; index as i">
			<ion-avatar item-start>
				<img src="https://randomuser.me/api/portraits/men/{{message.avatar}}.jpg" />
			</ion-avatar>
			<h2 text-capitalize>{{message.name}}</h2>
			<p>{{message.location}}</p>
			<p clear item-end>{{2 + i}} hours</p>
		</button>
	</ion-list>
	<ion-fab bottom right>
		<button ion-fab><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
