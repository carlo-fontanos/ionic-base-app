<ion-header>
	<ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
		<ion-title>
			<span *ngIf="selectedItem">
				{{selectedItem.name.first}} {{selectedItem.name.last}}
			</span>	
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div *ngIf="selectedItem">
		<h3>{{selectedItem.cell}}</h3>
		<p>{{selectedItem.email}}</p>
	</div>
</ion-content>
