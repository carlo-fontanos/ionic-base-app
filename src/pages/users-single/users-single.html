<ion-header>
	<ion-navbar>
		<ion-title>
			<span *ngIf="selectedItem">
				{{selectedItem.name.first}} {{user.name.last}
			</span>

</ion-header>
<ion-content>
	<div *ngIf="selectedItem">
		<h3>{{selectedItem.cell}}</h3>
		<p>{{selectedItem.email}}</p>
	</div>
</ion-content>
