<ion-header>
	<ion-navbar>
		<ion-title>Users</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-sm-6 col-xl-3 *ngFor="let user of users">
				<ion-card>
					<img src="{{user.picture.large}}">
					<ion-item>
						<ion-icon ios="ios-person" md="md-person" item-start large></ion-icon>
						<h2 text-capitalize>{{user.name.first}} {{user.name.last}}</h2>
						<p>{{user.email}}</p>
					</ion-item>
					<ion-item>
						<ion-icon ios="ios-call" md="md-call" item-start large></ion-icon>
						<h2>Phone</h2>
						<p>{{user.cell}}</p>
					</ion-item>
					<ion-item>
						<span item-start>Age: </span>
						<span item-start>{{user.dob.age}}</span>
						<button ion-button icon-start clear item-end (click)="itemTapped($event, user)">
							<ion-icon ios="ios-eye" md="md-eye"></ion-icon>
							View
						</button>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
