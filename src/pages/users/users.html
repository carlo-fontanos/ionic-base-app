<ion-header>
	<ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
		<ion-title>Users</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-6 col-sm-6 col-xl-2 *ngFor="let user of users" class="p-1 p-xl-2">
				<ion-card class="m-0 w-100">
					<a (click)="itemTapped($event, user)">
						<img src="{{user.picture.large}}" width="100%">
					</a>
					<ion-item>
						<h2 text-capitalize>{{user.name.first}} {{user.name.last}}</h2>
						<p>{{user.email}}</p>
					</ion-item>
					<ion-item>
						<h2>Phone</h2>
						<p>{{user.cell}}</p>
					</ion-item>
					<ion-item>
						<span item-start>Age: </span>
						<span item-start>{{user.dob.age}}</span>
						<button ion-button icon-start clear item-end (click)="itemTapped($event, user)">
							<ion-icon ios="ios-eye" md="md-eye"></ion-icon>
							View
						</button>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
