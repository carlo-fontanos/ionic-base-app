<ion-header>
	<ion-navbar>
		<ion-title>Mailbox</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-list-header>Primary</ion-list-header>
		<button ion-item *ngFor="let email of emails" (click)="itemTapped($event, email)">
			<ion-avatar item-start>
				<img src="https://randomuser.me/api/portraits/men/{{email.avatar}}.jpg" class="mailbox-avatar">
			</ion-avatar>
			<h2>{{email.name}}</h2>
			<h3>{{email.subject}}</h3>
			<p>Lorem ipsum dolor sit amet, tellus sit mauris sociis, turpis in mauris amet dolor, nulla ullamcorper curabitur fringilla,</p>
			<ion-note item-end>{{email.time}}</ion-note>
		</button>
	</ion-list>
</ion-content>
